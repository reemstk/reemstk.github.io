<!DOCTYPE html>
{% assign theme = site.data.themes[site.ui_theme] %}
<html lang="{{ site.lang }}">
  {% include head.html %}
  {% include nav.html %}
  <body>
    <header>
      <!-- ABOUT ME SECTION -->
<div class="bg-img col-md-12 col-lg-12 col-sm-12">
      
    <!-- dynamic text begins -->
    <div class="intro-body">
        <span class="intro-text"></span>
    </div>
    <!-- dynamic text ends -->

    <!-- profile image begins-->
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-4 offset-lg-4 offset-md-4 offset-sm-4" style="text-align: center;">
        {% if site.animate %}
          <img src="{{ site.profile_image }}" class="img-me" alt="...">
        {% else %}
          <img src="{{ site.profile_image }}" class="img-me float-left" alt="..." 
                style="border-radius:50%; width:300px; height:200px; object-fit:cover; border: 3px solid #149f98;"
            />
        {% endif %}
      </div>
    </div>
    <!-- profile image ends -->

    <!-- content --> 
    <div class="card-body" style="text-align: center;">
          <p>
          {{ content | markdownify }}
          </p>      
    </div>
</div>
<!-- ABOUT ME SECTION ENDS-->

    </header>
    <div class="container dumbarton-spacer-sm">
      {{ content }}
    </div>
    {% include footer.html %}
  </body>
</html>

<!-- Dynamic Typing Start -->

 {% if site.dynamic-typing %}

  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.7/typed.min.js"
  ></script>

  <script type="text/javascript">

    var myQuotes =  new Array();
    {% for line in site.lines %}
      myQuotes.push("{{ line.text }}");
    {% endfor %}

    function shuffle(array) {
      var currentIndex = array.length, temporaryValue, randomIndex ;

      // While there remain elements to shuffle...
      while (0 !== currentIndex) {

        // Pick a remaining element...
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;

        // And swap it with the current element.
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }

      return array;
    }

    {% if site.shuffle %}
      shuffle(myQuotes)
    {% endif %}

    $(".intro-text").typed({
      strings: myQuotes,
      typeSpeed: {{ site.type-speed }},
      backDelay: {{ site.delete-delay }},
      startDelay: {{ site.start-delay }},
      loop: {{ site..loop }},
      loopCount: {{ site.loop-count }},
      cursorChar: "|"
    });
  </script>

  <!-- Dynamic Typing End  -->

  {% endif %}

<!-- Dynamic Typing End  -->
